<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Скачать APK | SSB:RR</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
}

/* Верхнее голубое поле */
h1 {
  text-align: center;
  padding: 25px 10px;   /* ПК: увеличенная высота */
  background: DodgerBlue;
  color: white;
  margin: 0;
  font-size: 2em;       /* ПК: увеличенный шрифт */
  word-wrap: break-word;
}
@media (max-width: 600px) {
  h1 { font-size: 1.7em; padding: 20px 8px; } /* Мобильные */
}

/* Флаг локализации */
.lang-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
}
.lang-btn img {
  width: 80px;          /* ПК: увеличенный флаг */
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
  transition: transform 0.3s;
}
.lang-btn img:hover { transform: scale(1.05); }
@media (max-width: 600px) {
  .lang-btn img { width: 70px; height: 70px; } /* Мобильные */
}

/* Таблица и кнопки оставлены без изменений */
table { width: 98%; max-width: 600px; margin: 12px auto; border-collapse: collapse; font-size: 13px; flex: 1; background: white; border-radius: 6px; overflow: hidden; }
th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
th { background: #222; color: white; }
tr:hover { background: #f1f1f1; }
.icon { width: 20px; height: 20px; vertical-align: middle; }
.download-btn { padding: 5px 0; background: DodgerBlue; color: white; text-decoration: none; border-radius: 4px; display: inline-block; width: 100%; text-align: center; }
.download-btn:hover { background: RoyalBlue; }
.drive-text { text-align: center; margin-top: 15px; font-weight: bold; color: #333; }
.drive-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 320px; margin: 10px auto 25px; background: #1E90FF; color: white; text-decoration: none; text-align: center; padding: 12px 16px; border-radius: 8px; font-weight: bold; font-size: 15px; transition: background 0.3s, transform 0.2s; }
.drive-btn:hover { background: #187bcd; transform: translateY(-1px); }
.drive-btn img { width: 32px; height: 32px; object-fit: contain; display: block; }

@media (max-width: 600px) {
  table, thead, tbody, th, td, tr { display: block; width: 100%; }
  thead { display: none; }
  tr { margin-bottom: 8px; border: 1px solid #ccc; border-radius: 6px; padding: 6px; background: #fff; box-shadow: 0 0 2px rgba(0,0,0,0.1); word-wrap: break-word; }
  td { border: none; padding: 4px 6px; text-align: left; position: relative; }
  td:before { content: attr(data-label); font-weight: bold; display: inline-block; width: 85px; vertical-align: top; }
  .icon { width: 16px; height: 16px; vertical-align: middle; }
  .download-btn { padding: 4px 0; font-size: 12px; }
  .drive-btn { width: 90%; font-size: 14px; gap: 8px; }
  .drive-btn img { width: 28px; height: 28px; }
}
</style>
</head>
<body>

<button class="lang-btn" id="lang-toggle">
  <img src="images/flag_ru.png" alt="Русский">
</button>

<h1>Скачать — Simple Sandbox: Reborn Reloaded</h1>

<table>
  <thead>
    <tr>
      <th>Файл</th>
      <th>Дата загрузки</th>
      <th>Платформа</th>
      <th>Скачать</th>
    </tr>
  </thead>
  <tbody id="apk-list"></tbody>
</table>

<div class="drive-text">Не нашли старые версии?</div>
<a href="https://drive.google.com/drive/folders/1vKNeh_uiTHlb0bRFElCNrWtdJy6Spxtp?usp=drive_link" target="_blank" class="drive-btn">
  <img src="images/drive.png" alt="Drive">
  <span>Скачать старые версии из Google Drive</span>
</a>

<script>
// ==== Локализация ====
let lang = localStorage.getItem("lang") || "ru";
const langBtn = document.getElementById("lang-toggle");
const text = {
  ru: { h1: "Скачать — Simple Sandbox: Reborn Reloaded", driveText: "Не нашли старые версии?", driveBtn: "Скачать старые версии из Google Drive", flag: "images/flag_ru.png", alt: "Русский" },
  en: { h1: "Download — Simple Sandbox: Reborn Reloaded", driveText: "Can't find old versions?", driveBtn: "Download old versions from Google Drive", flag: "images/flag_us.png", alt: "English" }
};
function applyLanguage() {
  document.querySelector("h1").textContent = text[lang].h1;
  document.querySelector(".drive-text").textContent = text[lang].driveText;
  document.querySelector(".drive-btn span").textContent = text[lang].driveBtn;
  const img = langBtn.querySelector("img");
  img.src = text[lang].flag;
  img.alt = text[lang].alt;
  localStorage.setItem("lang", lang);
}
langBtn.addEventListener("click", () => { lang = lang === "ru" ? "en" : "ru"; applyLanguage(); });
applyLanguage();
</script>

</body>
</html>
