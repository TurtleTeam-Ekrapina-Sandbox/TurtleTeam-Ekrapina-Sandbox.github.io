<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Скачать APK | SSB:RR</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
}

/* Верхнее голубое поле */
h1 {
  text-align: center;
  padding: 16px 12px;
  background: DodgerBlue;
  color: white;
  margin: 0;
  font-size: 1.5em;
  word-wrap: break-word;
}

/* Таблица */
table {
  width: 95%;
  max-width: 650px;
  margin: 16px auto;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  font-size: 14px;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}
th {
  background: #222;
  color: white;
}
tr:hover {
  background: #f1f1f1;
}
.android-icon {
  width: 24px;
  height: 24px;
}
.download-btn {
  padding: 6px 10px;
  background: DodgerBlue;
  color: white;
  text-decoration: none;
  border-radius: 4px;
}
.download-btn:hover {
  background: RoyalBlue;
}

/* Мобильная адаптация */
@media (max-width: 600px) {
  h1 {
    font-size: 1.2em;
    padding: 12px 8px;
  }
  table, thead, tbody, th, td, tr { display: block; width: 100%; }
  table { width: 98%; font-size: 13px; margin: 8px auto; }
  thead { display: none; }
  tr {
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 6px;
    background: #fff;
    box-shadow: 0 0 3px rgba(0,0,0,0.1);
  }
  td {
    border: none;
    padding: 4px 6px;
    text-align: left;
    position: relative;
  }
  td:before {
    content: attr(data-label);
    font-weight: bold;
    display: inline-block;
    width: 80px;
  }
  .android-icon { width: 18px; height: 18px; vertical-align: middle; }
  .download-btn { display: block; width: 100%; text-align: center; margin-top: 4px; padding: 5px 0; font-size: 13px; }
}
</style>
</head>
<body>

<h1>Скачать APK — Simple Sandbox: Reborn Reloaded</h1>
<table>
  <thead>
    <tr>
      <th>Версия</th>
      <th>Дата загрузки</th>
      <th>Платформа</th>
      <th>Скачать</th>
    </tr>
  </thead>
  <tbody id="apk-list"></tbody>
</table>

<script>
const repoOwner = "TurtleTeamSSBRR";
const repoName = "TurtleTeamSSBRR.github.io";

async function fetchReleases() {
  const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/releases`;
  try {
    const response = await fetch(apiURL);
    if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
    const releases = await response.json();

    const tbody = document.getElementById("apk-list");
    tbody.innerHTML = "";

    releases.forEach(release => {
      release.assets.forEach(asset => {
        if (asset.name.endsWith(".apk")) {
          const date = new Date(asset.updated_at).toLocaleDateString("ru-RU", {
            day: "numeric", month: "long", year: "numeric"
          });
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="Версия">${asset.name}</td>
            <td data-label="Дата загрузки">${date}</td>
            <td data-label="Платформа"><img src="images/android.png" alt="Android" class="android-icon"></td>
            <td data-label="Скачать"><a href="${asset.browser_download_url}" class="download-btn">Скачать</a></td>
          `;
          tbody.appendChild(tr);
        }
      });
    });

    if (tbody.innerHTML === "") {
      tbody.innerHTML = `<tr><td colspan="4">APK файлов не найдено</td></tr>`;
    }

  } catch (error) {
    document.getElementById("apk-list").innerHTML = `
      <tr><td colspan="4">Ошибка загрузки: ${error.message}</td></tr>`;
  }
}

fetchReleases();
</script>

</body>
</html>
