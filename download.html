<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-lang="title">Скачать APK | SSB:RR</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0; padding: 0;
  display: flex; flex-direction: column;
  min-height: 100vh;
}
h1 {
  text-align: center;
  padding: 12px 8px;
  background: DodgerBlue;
  color: white;
  margin: 0;
  font-size: 1.3em;
  position: relative;
}
.lang-btn {
  position: absolute;
  right: 15px; top: 8px;
  background: white;
  color: DodgerBlue;
  border: none;
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}
.lang-btn:hover { background: #eee; }

table {
  width: 98%;
  max-width: 600px;
  margin: 12px auto;
  border-collapse: collapse;
  font-size: 13px;
  background: white;
  border-radius: 6px;
  overflow: hidden;
}
th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
th { background: #222; color: white; }
tr:hover { background: #f1f1f1; }

.icon { width: 20px; height: 20px; vertical-align: middle; }

.download-btn {
  padding: 5px 0;
  background: DodgerBlue;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  display: inline-block;
  width: 100%;
  text-align: center;
}
.download-btn:hover { background: RoyalBlue; }

.drive-text {
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
  color: #333;
}
.drive-btn {
  display: flex; align-items: center; justify-content: center;
  gap: 10px;
  width: 320px;
  margin: 10px auto 25px;
  background: #1E90FF;
  color: white;
  text-decoration: none;
  text-align: center;
  padding: 12px 16px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 15px;
  transition: background 0.3s, transform 0.2s;
}
.drive-btn:hover { background: #187bcd; transform: translateY(-1px); }
.drive-btn img {
  width: 48px;
  height: 48px;
  object-fit: contain;
  display: block;
}

@media (max-width: 600px) {
  table, thead, tbody, th, td, tr { display: block; width: 100%; }
  thead { display: none; }
  tr {
    margin-bottom: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 6px;
    background: #fff;
    box-shadow: 0 0 2px rgba(0,0,0,0.1);
  }
  td { border: none; padding: 4px 6px; text-align: left; position: relative; }
  td:before {
    content: attr(data-label);
    font-weight: bold;
    display: inline-block;
    width: 85px;
  }
  .icon { width: 16px; height: 16px; }
  .download-btn { padding: 4px 0; font-size: 12px; }
  .drive-btn { width: 90%; font-size: 14px; gap: 8px; }
  .drive-btn img { width: 40px; height: 40px; }
}
</style>
</head>
<body>

<h1 data-lang="header">
  Скачать — Simple Sandbox: Reborn Reloaded
  <button class="lang-btn" onclick="toggleLang()">EN</button>
</h1>

<table>
  <thead>
    <tr>
      <th data-lang="file">Файл</th>
      <th data-lang="date">Дата загрузки</th>
      <th data-lang="platform">Платформа</th>
      <th data-lang="download">Скачать</th>
    </tr>
  </thead>
  <tbody id="apk-list"></tbody>
</table>

<div class="drive-text" data-lang="driveText">Не нашли старые версии?</div>
<a href="https://drive.google.com/drive/folders/1vKNeh_uiTHlb0bRFElCNrWtdJy6Spxtp?usp=drive_link"
   target="_blank" class="drive-btn">
  <img src="images/drive.png" alt="Drive">
  <span data-lang="driveBtn">Скачать старые версии из Google Drive</span>
</a>

<script>
const repoOwner = "TurtleTeamSSBRR";
const repoName = "TurtleTeamSSBRR.github.io";

async function fetchReleases() {
  const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/releases`;
  try {
    const response = await fetch(apiURL);
    if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
    const releases = await response.json();
    const tbody = document.getElementById("apk-list");
    tbody.innerHTML = "";

    releases.forEach(release => {
      release.assets.forEach(asset => {
        const fileName = asset.name.toLowerCase();
        const date = new Date(asset.updated_at).toLocaleDateString("ru-RU", {
          day: "numeric", month: "long", year: "numeric"
        });
        let iconSrc = "images/unknown.png";
        if (fileName.endsWith(".apk")) iconSrc = "images/android.png";
        else if (fileName.endsWith(".zip")) iconSrc = "images/windows.png";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Файл">${asset.name}</td>
          <td data-label="Дата загрузки">${date}</td>
          <td data-label="Платформа"><img src="${iconSrc}" alt="Платформа" class="icon"></td>
          <td data-label="Скачать"><a href="${asset.browser_download_url}" class="download-btn">Скачать</a></td>
        `;
        tbody.appendChild(tr);
      });
    });

    if (!tbody.innerHTML) tbody.innerHTML = `<tr><td colspan="4">Файлы не найдены</td></tr>`;
  } catch (error) {
    document.getElementById("apk-list").innerHTML =
      `<tr><td colspan="4">Ошибка загрузки: ${error.message}</td></tr>`;
  }
}

const langText = {
  ru: {
    header: "Скачать — Simple Sandbox: Reborn Reloaded",
    file: "Файл", date: "Дата загрузки", platform: "Платформа", download: "Скачать",
    driveText: "Не нашли старые версии?",
    driveBtn: "Скачать старые версии из Google Drive",
    title: "Скачать APK | SSB:RR"
  },
  en: {
    header: "Download — Simple Sandbox: Reborn Reloaded",
    file: "File", date: "Upload Date", platform: "Platform", download: "Download",
    driveText: "Looking for older versions?",
    driveBtn: "Download old versions from Google Drive",
    title: "Download APK | SSB:RR"
  }
};

function setLang(lang) {
  localStorage.setItem("lang", lang);
  document.documentElement.lang = lang;
  document.querySelector(".lang-btn").textContent = lang === "ru" ? "EN" : "RU";
  document.title = langText[lang].title;
  document.querySelectorAll("[data-lang]").forEach(el => {
    const key = el.getAttribute("data-lang");
    if (langText[lang][key]) el.textContent = langText[lang][key];
  });
}

function toggleLang() {
  const lang = localStorage.getItem("lang") === "ru" ? "en" : "ru";
  setLang(lang);
}

setLang(localStorage.getItem("lang") || "ru");
fetchReleases();
</script>
</body>
</html>
