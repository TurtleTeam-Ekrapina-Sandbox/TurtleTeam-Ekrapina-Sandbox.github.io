<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSB:RR | Загрузка</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    .hero {
      background-color: DodgerBlue;
      color: white;
      padding: 30px 10px;
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    /* Кнопка локализации */
    .lang-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lang-btn img {
      width: 74px;
      height: 74px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .lang-btn img:hover {
      transform: scale(1.05);
    }

    .content {
      padding: 40px 20px;
    }

    .drive-section {
      margin-top: 50px;
    }

    .drive-section h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .drive-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: #4285F4; /* голубой Google */
      color: white;
      padding: 16px 28px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .drive-btn:hover {
      background-color: #2a65d7;
      transform: scale(1.03);
    }

    .drive-btn img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    /* Адаптация под мобильные */
    @media (max-width: 600px) {
      h1 { font-size: 1.6em; }
      .drive-btn { font-size: 16px; padding: 12px 20px; }
      .drive-btn img { width: 40px; height: 40px; }
      .lang-btn img { width: 64px; height: 64px; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <button class="lang-btn" id="lang-toggle">
      <img src="images/flag_ru.png" alt="Русский">
    </button>
    <h1 id="title">Загрузка Simple Sandbox:Reborn Reloaded</h1>
  </div>

  <div class="content">
    <div class="drive-section">
      <h2 id="drive-text">Не нашли старые версии?</h2>
      <a href="https://drive.google.com/drive/folders/ВАША_ССЫЛКА" target="_blank" class="drive-btn">
        <img src="images/google_drive.png" alt="Google Drive">
        <span id="drive-btn-text">Скачать старые версии из Google Drive</span>
      </a>
    </div>
  </div>

  <script>
    // === Загрузка сохранённого языка с главной страницы ===
    let lang = localStorage.getItem("lang") || "ru";

    const text = {
      ru: {
        title: "Загрузка Simple Sandbox:Reborn Reloaded",
        driveText: "Не нашли старые версии?",
        driveBtn: "Скачать старые версии из Google Drive",
        flag: "images/flag_ru.png",
        alt: "Русский"
      },
      en: {
        title: "Download Simple Sandbox:Reborn Reloaded",
        driveText: "Can't find old versions?",
        driveBtn: "Download old versions from Google Drive",
        flag: "images/flag_us.png",
        alt: "English"
      }
    };

    const langBtn = document.getElementById("lang-toggle");

    function applyLanguage() {
      document.getElementById("title").textContent = text[lang].title;
      document.getElementById("drive-text").textContent = text[lang].driveText;
      document.getElementById("drive-btn-text").textContent = text[lang].driveBtn;
      langBtn.querySelector("img").src = text[lang].flag;
      langBtn.querySelector("img").alt = text[lang].alt;
      localStorage.setItem("lang", lang); // сохраняем язык
    }

    langBtn.addEventListener("click", () => {
      lang = lang === "ru" ? "en" : "ru";
      applyLanguage();
    });

    // при загрузке применяем сохранённый язык
    applyLanguage();
  </script>

</body>
</html>
