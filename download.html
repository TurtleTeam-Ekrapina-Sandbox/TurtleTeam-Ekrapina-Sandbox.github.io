<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скачать APK | SSB:RR</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin:0; padding:0;}
    h1 { text-align:center; padding:20px; background:DodgerBlue; color:white; margin:0;}
    table { width:95%; margin:20px auto; border-collapse: collapse; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    th, td { border:1px solid #ddd; padding:12px; text-align:center;}
    th { background:#222; color:white;}
    tr:hover { background:#f1f1f1;}
    .android-icon { width:32px; height:32px;}
    .download-btn { padding:8px 16px; background:DodgerBlue; color:white; text-decoration:none; border-radius:5px;}
    .download-btn:hover { background:RoyalBlue;}
    @media (max-width: 600px) {
      th, td { padding:8px; font-size:14px; }
      .download-btn { padding:6px 12px; font-size:14px; }
      .android-icon { width:24px; height:24px; }
    }
  </style>
</head>
<body>

<h1>Скачать APK — Simple Sandbox: Reborn Reloaded</h1>
<table>
  <tr>
    <th>Версия</th>
    <th>Дата релиза</th>
    <th>Платформа</th>
    <th>Скачать</th>
  </tr>
  <tbody id="apk-list"></tbody>
</table>

<script>
  const repoOwner = "TurtleTeamSSBRR";
  const repoName = "TurtleTeamSSBRR.github.io";

  async function fetchReleases() {
    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/releases`;
    try {
      const response = await fetch(apiURL);
      if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
      const releases = await response.json();

      const tbody = document.getElementById("apk-list");
      tbody.innerHTML = "";

      releases.forEach(release => {
        release.assets.forEach(asset => {
          if (asset.name.endsWith(".apk")) {
            const date = new Date(release.published_at).toLocaleDateString("ru-RU", { 
              day: "numeric", month: "long", year: "numeric" 
            });
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${release.name || release.tag_name}</td>
              <td>${date}</td>
              <td><img src="images/android.png" alt="Android" class="android-icon"></td>
              <td><a href="${asset.browser_download_url}" class="download-btn">${asset.name}</a></td>
            `;
            tbody.appendChild(tr);
          }
        });
      });

      if (tbody.innerHTML === "") {
        tbody.innerHTML = `<tr><td colspan="4">APK файлов не найдено</td></tr>`;
      }

    } catch (error) {
      document.getElementById("apk-list").innerHTML = `
        <tr><td colspan="4">Ошибка загрузки: ${error.message}</td></tr>
      `;
    }
  }

  fetchReleases();
</script>

</body>
</html>
