<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°–∫–∞—á–∞—Ç—å APK | SSB:RR</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* –í–µ—Ä—Ö–Ω–µ–µ –≥–æ–ª—É–±–æ–µ –ø–æ–ª–µ */
h1 {
  text-align: center;
  padding: 12px 8px;
  background: DodgerBlue;
  color: white;
  margin: 0;
  font-size: 1.3em;
  word-wrap: break-word;
}

/* –¢–∞–±–ª–∏—Ü–∞ */
table {
  width: 98%;
  max-width: 600px;
  margin: 12px auto;
  border-collapse: collapse;
  font-size: 13px;
  flex: 1;
}
th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
th { background: #222; color: white; }
tr:hover { background: #f1f1f1; }

.icon { width: 20px; height: 20px; }

.download-btn {
  padding: 5px 0;
  background: DodgerBlue;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  display: inline-block;
  width: 100%;
  text-align: center;
}
.download-btn:hover { background: RoyalBlue; }

/* –ö–Ω–æ–ø–∫–∞ Google Drive */
.drive-btn {
  display: block;
  width: 220px;
  margin: 20px auto;
  background: #34A853;
  color: white;
  text-decoration: none;
  text-align: center;
  padding: 10px 0;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s;
}
.drive-btn:hover { background: #2C8C45; }

/* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è ‚Äî –∫–∞—Ä—Ç–æ—á–∫–∏ */
@media (max-width: 600px) {
  table, thead, tbody, th, td, tr { display: block; width: 100%; }
  thead { display: none; }
  tr {
    margin-bottom: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 6px;
    background: #fff;
    box-shadow: 0 0 2px rgba(0,0,0,0.1);
    word-wrap: break-word;
  }
  td {
    border: none;
    padding: 4px 6px;
    text-align: left;
    position: relative;
  }
  td:before {
    content: attr(data-label);
    font-weight: bold;
    display: inline-block;
    width: 85px;
    vertical-align: top;
  }
  .icon { width: 16px; height: 16px; vertical-align: middle; }
  .download-btn { padding: 4px 0; font-size: 12px; }
}
</style>
</head>
<body>

<h1>–°–∫–∞—á–∞—Ç—å ‚Äî Simple Sandbox: Reborn Reloaded</h1>

<table>
  <thead>
    <tr>
      <th>–§–∞–π–ª</th>
      <th>–î–∞—Ç–∞ –∑–∞–≥—Ä—É–∑–∫–∏</th>
      <th>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</th>
      <th>–°–∫–∞—á–∞—Ç—å</th>
    </tr>
  </thead>
  <tbody id="apk-list"></tbody>
</table>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è Google Drive -->
<a href="https://drive.google.com/drive/folders/–í–ê–®–ê_–°–°–´–õ–ö–ê" target="_blank" class="drive-btn">
  üì¶ –û—Ç–∫—Ä—ã—Ç—å Google Drive
</a>

<script>
const repoOwner = "TurtleTeamSSBRR";
const repoName = "TurtleTeamSSBRR.github.io";

async function fetchReleases() {
  const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/releases`;
  try {
    const response = await fetch(apiURL);
    if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
    const releases = await response.json();

    const tbody = document.getElementById("apk-list");
    tbody.innerHTML = "";

    releases.forEach(release => {
      release.assets.forEach(asset => {
        const fileName = asset.name.toLowerCase();
        const date = new Date(asset.updated_at).toLocaleDateString("ru-RU", {
          day: "numeric", month: "long", year: "numeric"
        });

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É
        let iconSrc = "images/unknown.png";
        if (fileName.endsWith(".apk")) iconSrc = "images/android.png";
        else if (fileName.endsWith(".zip")) iconSrc = "images/windows.png";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="–§–∞–π–ª">${asset.name}</td>
          <td data-label="–î–∞—Ç–∞ –∑–∞–≥—Ä—É–∑–∫–∏">${date}</td>
          <td data-label="–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞"><img src="${iconSrc}" alt="icon" class="icon"></td>
          <td data-label="–°–∫–∞—á–∞—Ç—å"><a href="${asset.browser_download_url}" class="download-btn">–°–∫–∞—á–∞—Ç—å</a></td>
        `;
        tbody.appendChild(tr);
      });
    });

    if (tbody.innerHTML === "") {
      tbody.innerHTML = `<tr><td colspan="4">–§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</td></tr>`;
    }

  } catch (error) {
    document.getElementById("apk-list").innerHTML = `<tr><td colspan="4">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</td></tr>`;
  }
}

fetchReleases();
</script>

</body>
</html>
